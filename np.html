<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="np.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <title>National Parks</title>
</head>
<body>
    <main>
            <div class="container">
        <h1>Find A National Park</h1>
            <form id="js-form">
                <label for="search-state">Search State</label>
                <input type="text" name="search-state" id="js-search-state" placeholder="e.g AZ, CA, AK" required>
    
                <label for="max-results">Maximum results to return</label>
                <input type="number" name="max-results" id="js-max-results" value="10">
    
                <input type="submit" value="Go!">
            </form>
    
            <p id="js-error-message" class="error-message"></p>
            <section id="results" class="hidden">
              <h2>Search results</h2>
              <ul id="results-list">
              </ul>
            </section>
        </div>
    </main>
    <script src="np.js"></script>
</body>
</html>
